<div *ngIf="user" class="shadow profile-box p-3 mb-5 w-100 rounded">
  <div class="card-body">
    <div class="row justify-content-between align-items-center">
      <div class="col-12 col-lg-5">
        <img class="w-100" src="assets/svg/health_.svg" alt="Profile image" />
      </div>
      <div class="col-12 col-lg-6 p-4">
        <div class="info row">
          <span class="col-12 col-md-3 info-label">Nif</span>
          <div class="col-12 col-md-9">
            <span>{{ user?.nif }}</span>
          </div>
        </div>
        <div class="info row align-items-center">
          <span class="col-12 col-md-3 info-label">Nombre</span>
          <div
            class="col-12 col-md-9 d-flex justify-content-between align-items-center info-text"
          >
            <span *ngIf="!editing.name">{{ user?.name }}</span>
            <input
              *ngIf="editing.name"
              type="text"
              class="form-control mr-3"
              [value]="user.name"
              #name
            />
            <span (click)="!checkIfEditing('name') && edit('name')">
              <fa-icon
                *ngIf="!editing.name && !loading.name"
                class="icon"
                [class.disabled]="checkIfEditing()"
                [icon]="faEdit"
              ></fa-icon>
              <fa-icon
                *ngIf="editing.name && !loading.name"
                class="icon"
                [icon]="faSave"
              ></fa-icon>
              <div
                *ngIf="loading.name"
                class="text-primary spinner-border spinner-border-sm"
                role="status"
              >
                <span class="sr-only">Cargando ...</span>
              </div>
            </span>
          </div>
        </div>
        <div class="info row align-items-center">
          <span class="col-12 col-md-3 info-label">Apellidos</span>
          <div
            class="col-12 col-md-9 d-flex justify-content-between align-items-center info-text"
          >
            <span *ngIf="!editing.surname">{{ user?.surname }}</span>
            <input
              *ngIf="editing.surname"
              type="text"
              class="form-control mr-3"
              [value]="user.surname"
              #surname
            />
            <span (click)="!checkIfEditing('surname') && edit('surname')">
              <fa-icon
                *ngIf="!editing.surname && !loading.surname"
                class="icon"
                [class.disabled]="checkIfEditing()"
                [icon]="faEdit"
              ></fa-icon>
              <fa-icon
                *ngIf="editing.surname && !loading.surname"
                class="icon"
                [icon]="faSave"
              ></fa-icon>
              <div
                *ngIf="loading.surname"
                class="text-primary spinner-border spinner-border-sm"
                role="status"
              >
                <span class="sr-only">Cargando ...</span>
              </div>
            </span>
          </div>
        </div>
        <div class="info row align-items-center">
          <span class="col-12 col-md-3 info-label">Email</span>
          <div
            class="col-12 col-md-9 d-flex justify-content-between align-items-center info-text"
          >
            <span *ngIf="!editing.email">{{ user?.email }}</span>
            <input
              *ngIf="editing.email"
              type="text"
              class="form-control mr-3"
              [value]="user.email"
              #email
            />
            <span (click)="!checkIfEditing('email') && edit('email')">
              <fa-icon
                *ngIf="!editing.email && !loading.email"
                class="icon"
                [class.disabled]="checkIfEditing()"
                [icon]="faEdit"
              ></fa-icon>
              <fa-icon
                *ngIf="editing.email && !loading.email"
                class="icon"
                [icon]="faSave"
              ></fa-icon>
              <div
                *ngIf="loading.email"
                class="text-primary spinner-border spinner-border-sm"
                role="status"
              >
                <span class="sr-only">Cargando ...</span>
              </div>
            </span>
          </div>
        </div>
        <div class="info row align-items-center">
          <span class="col-12 col-md-3 info-label">Tel√©fono</span>
          <div
            class="col-12 col-md-9 d-flex justify-content-between align-items-center info-text"
          >
            <span *ngIf="!editing.phone">{{ user?.phone }}</span>
            <input
              *ngIf="editing.phone"
              type="text"
              class="form-control mr-3"
              [value]="user.phone"
              #phone
            />
            <span (click)="!checkIfEditing('phone') && edit('phone')">
              <fa-icon
                *ngIf="!editing.phone && !loading.phone"
                class="icon"
                [class.disabled]="checkIfEditing()"
                [icon]="faEdit"
              ></fa-icon>
              <fa-icon
                *ngIf="editing.phone && !loading.phone"
                class="icon"
                [icon]="faSave"
              ></fa-icon>
              <div
                *ngIf="loading.phone"
                class="text-primary spinner-border spinner-border-sm"
                role="status"
              >
                <span class="sr-only">Cargando ...</span>
              </div>
            </span>
          </div>
        </div>
        <div class="mt-4 text-right">
          <button
            type="button"
            class="btn btn-danger"
            (click)="eliminarCuenta()"
          >
            Eliminar cuenta
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

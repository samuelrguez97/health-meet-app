<div class="modal-header">
  <h4 class="modal-title">Confirmaci칩n de contrase침a</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="loading">
    <div class="d-flex justify-content-center">
      <div
        class="text-primary spinner-border"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="sr-only">Cargando ...</span>
      </div>
    </div>
  </div>
  <div *ngIf="!loading">
    <form autocomplete="off" [formGroup]="passwordForm">
      <div class="form-group">
        <label for="password"
          >Debes introducir la contrase침a para realizar esta acci칩n</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="handleSubmit()"
    [disabled]="passwordForm.controls.password.invalid"
  >
    Confirmar
  </button>
</div>
